<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thuốc Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Thêm Thuốc Mới</h2>
            </div>
            <div class="card-body">
                <form action="AddThuocServlet" method="post">
                    <div class="mb-3">
                        <label for="tenThuoc" class="form-label">Tên Thuốc:</label>
                        <input type="text" id="tenThuoc" name="tenThuoc" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ngayNhap" class="form-label">Ngày Nhập:</label>
                        <input type="date" id="ngayNhap" name="ngayNhap" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loaiThuoc" class="form-label">Loại Thuốc:</label>
                        <input type="text" id="loaiThuoc" name="loaiThuoc" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="soLuong" class="form-label">Số Lượng:</label>
                        <input type="number" id="soLuong" name="soLuong" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="donGia" class="form-label">Đơn Giá:</label>
                        <input type="number" step="0.01" id="donGia" name="donGia" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="anhThuoc" class="form-label">Ảnh Thuốc (URL):</label>
                        <input type="text" id="anhThuoc" name="anhThuoc" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Thêm Thuốc</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="ListThuocServlet" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
