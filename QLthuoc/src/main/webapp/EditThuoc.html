<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin thuốc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Cập nhật thông tin thuốc</h2>
            </div>
            <div class="card-body">
                <form action="EditThuocServlet" method="post">
                    <!-- Hidden Field for Drug ID -->
                    <input type="hidden" name="id" value="{{id}}">
                    
                    <!-- Drug Name -->
                    <div class="mb-3">
                        <label for="tenThuoc" class="form-label">Tên Thuốc:</label>
                        <input type="text" id="tenThuoc" name="tenThuoc" value="{{tenThuoc}}" class="form-control" required>
                    </div>
                    
                    <!-- Date of Entry -->
                    <div class="mb-3">
                        <label for="ngayNhap" class="form-label">Ngày Nhập:</label>
                        <input type="date" id="ngayNhap" name="ngayNhap" value="{{ngayNhap}}" class="form-control" required>
                    </div>
                    
                    <!-- Drug Type -->
                    <div class="mb-3">
                        <label for="loaiThuoc" class="form-label">Loại Thuốc:</label>
                        <input type="text" id="loaiThuoc" name="loaiThuoc" value="{{loaiThuoc}}" class="form-control" required>
                    </div>
                    
                    <!-- Quantity -->
                    <div class="mb-3">
                        <label for="soLuong" class="form-label">Số Lượng:</label>
                        <input type="number" id="soLuong" name="soLuong" value="{{soLuong}}" class="form-control" required>
                    </div>
                    
                    <!-- Price -->
                    <div class="mb-3">
                        <label for="donGia" class="form-label">Đơn Giá:</label>
                        <input type="number" id="donGia" name="donGia" value="{{donGia}}" class="form-control" required step="0.01">
                    </div>
                    
                    <!-- Image URL -->
                    <div class="mb-3">
                        <label for="anhThuoc" class="form-label">Ảnh Thuốc (URL):</label>
                        <input type="text" id="anhThuoc" name="anhThuoc" value="{{anhThuoc}}" class="form-control">
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-custom w-100">Cập nhật</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
